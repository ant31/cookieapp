apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
spec:
  # TLS secret will be created by kube-lego.
  tls:
  - hosts:
    - {{ .Values.subdomain }}.kubespray.com
    secretName: cookieapp-{{ .Values.subdomain }}
  rules:
  - host: cookieapp-{{ .Chart.Version | replace "." "-" }}.kubespray.com
    http:
      paths:
      - path: /
        backend:
          serviceName: cookieapp
          servicePort: 80
  - host: cookieapp.kubespray.com
    http:
      paths:
      - path: /
        backend:
          serviceName: cookieapp
          servicePort: 80
